<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Skilled e-learning landing page</title>
</head>

<body>

  <header class="header">
    <img src="./assets/logo-dark.svg" alt="Skilled">
    <a href="#" class="botao bodyM-bold cor-6">Get Started</a>
  </header>

  <main>
    <section class="hero-section">
      <div class="hero-content">
        <h1 class="headingXL mb cor-2">Maximize skill,
          minimize budget</h1>
        <p class="bodyM mb cor-3">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life
          you want.</p>
          <a href="#" class="cor-6 bodyM-bold botao">Get Started</a>
      </div>
      
      <div class="hero-bg">
        <picture>
          <source media="(min-width: 1200px)" srcset="assets/image-hero-desktop.png">
          <source media="(min-width: 600px)" srcset="assets/image-hero-tablet.png">
         
          <img src="assets/image-hero-mobile.png" alt="image hero">
          </picture>
      </div>
    </section>
  </main>


</body>

</html>
